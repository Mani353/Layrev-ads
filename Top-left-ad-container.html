<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Layrev Ads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google AdSense -->
  <script async 
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6238460486586559" 
    crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .ad-container {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <ins class="adsbygoogle"
         style="display:inline-block;width:300px;height:300px"
         data-ad-client="ca-pub-6238460486586559"
         data-ad-slot="8571319614"></ins>
  </div>

  <script>
    const adSlots = ['8571319614', '5537277375', '1752895289'];
    let current = 0;

    function loadAd(slot) {
      const adElement = document.querySelector('.adsbygoogle');
      adElement.setAttribute('data-ad-slot', slot);
      (adsbygoogle = window.adsbygoogle || []).push({});
    }

    // Ladda fÃ¶rsta
    loadAd(adSlots[current]);

    // Rotera var 30:e sekund
    setInterval(() => {
      current = (current + 1) % adSlots.length;
      loadAd(adSlots[current]);
    }, 30000);
  </script>
</body>
</html>
